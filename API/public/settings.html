    <div id="grid" class="container containerP">

        </div>

      <div class="row">
        <div class="col">
          <form id=formulario"">

            <div class="container p-3 mb-2 bg-light text-dark">
              <h3>Devices</h3>
              <div class="form-row">

                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="autoAuthentication">
                    <label class="custom-control-label" for="autoAuthentication">Automatic authentication</label>
                  </div>
                </div>
                <div class="form-group col-md-2">

                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="codeKey" placeholder="-code">
                </div>
                <div class="form-group col-md-5 colAligmentL">
                    <label for="codeKey">Key for authorization code</label>
                </div>
                <div class="form-group col-md-2 colAligmentA">
                  <a class="badge badge-primary" data-toggle="modal" data-target="#modal" style="color:white;" onclick="updateModal('codeKey')">Learn more</a>
                </div>
              </div>

            </div>


            <div class="container p-3 mb-2 bg-light text-dark" style="text-align: right">
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#eventsLog" aria-expanded="false" aria-controls="eventsLog" id="showEventsLog">
                Show events log
              </button>
            <div>
            <div class="collapse" id="eventsLog">
              <div class="card card-body" style="margin-top:20px;" id="eventsLogBox">



              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

          <div class="modal-header">
            <h5 class="modal-title" id="learMoreModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="learMoreModalParagraph">
            ...

        </div>
